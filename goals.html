<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Calorie Tracker App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/goals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Calorie Tracker App</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="food-diary.html">Food Diary</a></li>
            </ul>
        </div>
    </nav>


    <main>
        <div class="container">
            <section class="goals-section">
                <h2>My Goals</h2>
                <div id="goalsContainer"></div>
            </section>

            <section class="add-goal-section">
                <h2>Add New Goal</h2>
                <form id="addGoalForm">
                    <label for="goalTitle">Goal Title:</label>
                    <input type="text" id="goalTitle" name="goalTitle" required>
                    
                    <label for="goalTarget">Target:</label>
                    <input type="text" id="goalTarget" name="goalTarget" required>
                    
                    <label for="goalProgress">Progress:</label>
                    <input type="text" id="goalProgress" name="goalProgress">
                    
                    <button type="submit">Add Goal</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Calorie Tracker App. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/goals.js"></script>
</body>
</html>
