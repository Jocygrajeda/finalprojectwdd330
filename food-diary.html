<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Diary - Calorie Tracker App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/food-diary.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Calorie Tracker App</h1>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="food-diary.html">Food Diary</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <section class="food-diary-section">
                <h2>Food Diary</h2>
                <form id="foodForm">
                    <div class="form-group">
                        <label for="foodName">Food Name:</label>
                        <input type="text" id="foodName" name="foodName" required>
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories:</label>
                        <input type="number" id="calories" name="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="protein">Protein (g):</label>
                        <input type="number" id="protein" name="protein">
                    </div>
                    <div class="form-group">
                        <label for="carbs">Carbohydrates (g):</label>
                        <input type="number" id="carbs" name="carbs">
                    </div>
                    <div class="form-group">
                        <label for="fat">Fat (g):</label>
                        <input type="number" id="fat" name="fat">
                    </div>
                    <button type="submit">Log Food</button>
                </form>
                <div id="foodLog">
                    <!-- Food log will be dynamically added here -->
                </div>
                <div id="totals">
                    <!-- Totals for calories and nutrition will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Calorie Tracker App. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/food-diary.js"></script>
</body>
</html>
