<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calorie Tracker App</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login/Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="food-diary.html">Food Diary</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'loginForm')">Login</button>
                <button class="tablinks" onclick="openTab(event, 'registrationForm')">Register</button>
            </div>
            
            <form id="loginForm" class="tabcontent">
                <h2>Login</h2>
                <label for="loginEmail">Email:</label><br>
                <input type="email" id="loginEmail" name="email" required><br><br>
                <label for="loginPassword">Password:</label><br>
                <input type="password" id="loginPassword" name="password" required><br><br>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
            </form>
            
            <form id="registrationForm" class="tabcontent" style="display:none;">
                <h2>Register</h2>
                <label for="registerEmail">Email:</label><br>
                <input type="email" id="registerEmail" name="email" required><br><br>
                <label for="registerPassword">Password:</label><br>
                <input type="password" id="registerPassword" name="password" required><br><br>
                <button type="submit">Register</button>
                <p id="registrationMessage"></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Calorie Tracker App. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>


</body>
</html>
